apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: schematio-website
  namespace: staging
spec:
  dnsNames:
    - staging.schem.at
  secretName: website-certificate
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: schematio-website
  namespace: staging
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - staging.schem.at
      secretName: website-certificate
  rules:
    - host: staging.schem.at
      http:
        paths:
          - backend:
              service:
                name: website
                port:
                  number: 80
            pathType: ImplementationSpecific
            path: /
